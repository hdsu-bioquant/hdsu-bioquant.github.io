- title: "The endogenous cellular protease inhibitor SPINT2 controls SARS-CoV-2 viral infection and is associated to disease severity"
  image: 2021_Ramirez.png
  description: Since early 2020, the world is facing a unique pandemic situation triggered by the appearance of a new coronavirus, Sars-CoV-2. While it shares similarities with previous coronaviruses, it shows some unique features, which requires in-depth investigations to understand its mechanisms of action, in particular the type of cells which can be infected, and the mechanism of cellular entry. We describe a new important actor which plays a decisive role in the entry of the virus into the cell. The serine protease inhibitor SPINT2 inhibits the well described serine protease TMPRSS2, and we show that inhibiting or overexpressing this gene leads to an increase, respectively a strong decrease of the number of infected cells. Intriguingly, this gene has been described in the context of diseases which are known to be comorbid with COVD19, for example Type 2 diabetes and several malignancies. Using published datasets, we show that in these comorbid diseases, SPINT2 is downregulated, which might lead to an increase of the infectivity of cells in disease-tissues such as endocrine cells of diabetic patients or cells from tumor tissues.
