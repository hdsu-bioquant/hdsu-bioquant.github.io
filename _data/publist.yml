  description: Aberrant expression of MYC family members predicts poor clinical outcome in many human cancers. Oncogenic MYC profoundly alters metabolism and mediates an antioxidant response to maintain redox balance. Here we show that MYC induces massive lipid peroxidation upon depletion of cysteine, the rate-limiting amino acid for glutathione biosynthesis and sensitizes cells to ferroptosis, an oxidative, non-apoptotic and iron-dependent type of cell death. In MYCN-amplified childhood neuroblastoma, MYCN mediates resistance to ferroptosis by activating transsulfuration of methionine to cysteine. MYCN may contribute to spontaneous tumor regression in low-risk neuroblastomas by promoting ferroptosis in cells with epigenetically silenced cystathionine-beta-synthase, the rate-limiting enzyme for transsulfuration. We identified enzymes and antiporter proteins crucial to ferroptotic escape, providing multiple previously unknown sites that may be acted on therapeutically.
