- title: "Identifying multimodal signatures underlying the somatic comorbidity of psychosis: the COMMITMENT roadmap"
  image: dummy.png
  description: Schizophrenia carries an excess mortality of over 10 years that is largely due to somatic comorbidity with disorders including type 2 diabetes and cardiovascular diseases (CVD). With metabolic abnormalities found in medication-naïve and first-episode patients, and an increased type 2 diabetes risk in relatives of individuals with schizophrenia, there is substantial evidence that the elevated prevalence of type 2 diabetes in schizophrenia is a partially treatment-independent comorbidity. Individuals with schizophrenia also show a 50% increased risk of dying from CVD compared to the general population, which accounts for even more premature deaths. Besides an unhealthy lifestyle, the CVD incidence is attributed to risk factors believed to be comorbid with schizophrenia, and genetics studies suggest an underlying pleiotropy that supports shared mechanistic effects between both conditions. As patients are treated largely by a “one-fits-all” approach, there is a strong need to identify biological means to stratify patients and characterize the biological basis of somatic comorbidity. This will allow improved clinical delineation of psychoses and facilitate novel intervention strategies targeted at the minimization of comorbidity risk, reducing mortality and morbidity.
