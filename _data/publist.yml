- title: "Decoding the regulatory landscape of melanoma reveals TEADS as regulators of the invasive cell state"
  image: dummy.png
  description: Transcriptional reprogramming of proliferative melanoma cells into a phenotypically distinct invasive cell subpopulation is a critical event at the origin of metastatic spreading. Here we generate transcriptome, open chromatin and histone modification maps of melanoma cultures; and integrate this data with existing transcriptome and DNA methylation profiles from tumour biopsies to gain insight into the mechanisms underlying this key reprogramming event. This shows thousands of genomic regulatory regions underlying the proliferative and invasive states, identifying SOX10/MITF and AP-1/TEAD as regulators, respectively. Knockdown of TEADs shows a previously unrecognized role in the invasive gene network and establishes a causative link between these transcription factors, cell invasion and sensitivity to MAPK inhibitors. Using regulatory landscapes and in silico analysis, we show that transcriptional reprogramming underlies the distinct cellular states present in melanoma. Furthermore, it reveals an essential role for the TEADs, linking it to clinically relevant mechanisms such as invasion and resistance.
  authors: Annelien Verfaillie, Hana Imrichova, Zeynep Kalender Atak, Michael Dewaele, Florian Rambow, Gert Hulselmans, Valerie Christiaens, Dmitry Svetlichnyy, Flavie Luciani, Laura Van den Mooter, Sofie Claerhout, Mark Fiers, Fabrice Journe, Ghanem-Elias Ghanem, Carl Herrmann, Georg Halder, Jean-Christophe Marine, Stein Aerts
  link:
    url: https://www.nature.com/articles/ncomms7683?origin=ppub
    display: Nat Commun 6, 6683 (2015).
