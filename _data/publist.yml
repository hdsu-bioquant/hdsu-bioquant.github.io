- title: "Single-cell transcriptomic analyses provide insights into the developmental origins of neuroblastoma"
  image: 2021_Jansky.png
  description: Neuroblastoma is a pediatric tumor of the developing sympathetic nervous system. However, the cellular origin of neuroblastoma has yet to be defined. Here we studied the single-cell transcriptomes of neuroblastomas and normal human developing adrenal glands at various stages of embryonic and fetal development. We defined normal differentiation trajectories from Schwann cell precursors over intermediate states to neuroblasts or chromaffin cells and showed that neuroblastomas transcriptionally resemble normal fetal adrenal neuroblasts. Importantly, neuroblastomas with varying clinical phenotypes matched different temporal states along normal neuroblast differentiation trajectories, with the degree of differentiation corresponding to clinical prognosis. Our work highlights the roles of oncogenic MYCN and loss of TFAP2B in blocking differentiation and may provide the basis for designing therapeutic interventions to overcome differentiation blocks.
  authors: Selina Jansky, Ashwini Kumar Sharma, Verena Körber, Andrés Quintero, Umut H Toprak, Elisa M Wecht, Moritz Gartlgruber, Alessandro Greco, Elad Chomsky, Thomas GP Grünewald, Kai-Oliver Henrich, Amos Tanay, Carl Herrmann, Thomas Höfer, Frank Westermann
  link:
    url: https://www.nature.com/articles/s41588-021-00806-1
    display: Nat Genet 53, 683–693 (2021)
  highlight: 1
  news2: See also [Behing the Paper](https://cancercommunity.nature.com/posts/on-a-quest-to-identify-the-origin-of-neuroblastoma)

