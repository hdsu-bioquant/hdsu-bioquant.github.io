- title: "Atypical teratoid/rhabdoid tumors are comprised of three epigenetic subgroups with distinct enhancer landscapes"
  image: dummy.png
  description: Atypical teratoid/rhabdoid tumor (ATRT) is one of the most common brain tumors in infants. Although the prognosis of ATRT patients is poor, some patients respond favorably to current treatments, suggesting molecular inter-tumor heterogeneity. To investigate this further, we genetically and epigenetically analyzed 192 ATRTs. Three distinct molecular subgroups of ATRTs, associated with differences in demographics, tumor location, and type of SMARCB1 alterations, were identified. Whole-genome DNA and RNA sequencing found no recurrent mutations in addition to SMARCB1 that would explain the differences between subgroups. Whole-genome bisulfite sequencing and H3K27Ac chromatin-immunoprecipitation sequencing of primary tumors, however, revealed clear differences, leading to the identification of subgroup-specific regulatory networks and potential therapeutic targets.
